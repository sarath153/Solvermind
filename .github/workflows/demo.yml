name: Run Maven Tests and Collect Extent Reports

on:
  push:
    branches:
      - main

jobs:
  run_tests_and_collect_reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Run TestNG Tests
        run: mvn -B test -Dsurefire.suiteXmlFiles=testng.xml

      - name: Collect Extent Reports
        run: |
          mkdir -p reports
          cp -r "$(System.getProperty('user.dir'))/Extent/TestReport" reports/
        if: always()

      - name: Upload Extent Reports
        uses: actions/upload-artifact@v2
        with:
          name: extent-reports
          path: reports/
